    <link rel="stylesheet" href="styles.css">
    <title>Fotogalerie | Autolakovna Perfi</title>
    <style>
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(15rem, 1fr));
      grid-auto-rows: 10rem;
      gap: 15px;
    }

    #gallery > figure {
      margin: 0;
      cursor: pointer;
    }
    #gallery > figure > img {
      width: 100%;
      border-radius: 5px;
      height: 100%;
      object-fit: cover;
    }
    </style>
  </head>

      </nav>
